<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <script src="assets/jquery.js"></script>
        <script src="assets/moment.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <meta charset="utf-8">
    </head>
    <style class="cp-pen-styles">
        @import url(http://fonts.googleapis.com/css?family=Pathway+Gothic+One);
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: black;
            color: white;
        }

        #time-now {
            font-size: 30vw;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        
        #date-now {
            text-transform: uppercase
        }
        
        
    </style>
    <body>
        <table>
            <tr>
                <td>
                    <span id="am-pm"></span>
                </td>
                <td id="time-now">
                    <span id="hour-now"></span><span id="colon-separator">:</span><span id="minute-now"></span>
                </td>
                <td>
                    <span id="seconds-now"></span>
                </td>
            </tr>
            <tr><td></td>
                <td id="date-now" style="text-align: center"></td></tr>
        </table>
        <div>
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- simple-ad -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-4019314381981428"
                 data-ad-slot="2679180378"
                 data-ad-format="auto"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </body>
    <script>

        updateTime();
        setInterval(updateTime, 1000);

        function updateTime() {
            var time = moment(new Date());
            $("#hour-now").text(time.format('hh'));
            $("#minute-now").text(time.format('mm'));
            $("#date-now").text(time.format('dddd -- MMM DD, YYYY'));
            $("#am-pm").text(time.format('A'));
            var seconds = time.format('ss');
            $("#seconds-now").text(seconds);
            $("#colon-separator").css("visibility", (seconds % 2 ? "visible" : "hidden"));
        }
    </script>
</html>
